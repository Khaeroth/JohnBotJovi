services:
  johnbotjovi:
    build: .
    container_name: johnbotjovi
    restart: unless-stopped
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN:-}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID:-}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET:-}
      FFMPEG_PATH: ${FFMPEG_PATH:-}
    command: ["python", "bot.py"]
